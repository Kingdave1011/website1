<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant - Space Shooter</title>
    <style>
        .chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            background: rgba(5, 5, 10, 0.95);
            border: 2px solid #00C6FF;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 198, 255, 0.5);
            display: flex;
            flex-direction: column;
            z-index: 10000;
            font-family: 'Rajdhani', sans-serif;
        }

        .chatbot-header {
            background: linear-gradient(135deg, #00C6FF 0%, #8A2BE2 100%);
            padding: 15px;
            border-radius: 13px 13px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chatbot-header h3 {
            margin: 0;
            color: #fff;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
        }

        .close-btn {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            min-height: 300px;
            max-height: 350px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.6;
        }

        .message.bot {
            background: rgba(0, 198, 255, 0.2);
            border-left: 3px solid #00C6FF;
        }

        .message.user {
            background: rgba(138, 43, 226, 0.2);
            border-left: 3px solid #8A2BE2;
            margin-left: 20px;
        }

        .quick-questions {
            padding: 10px 15px;
            border-top: 1px solid rgba(0, 198, 255, 0.3);
        }

        .quick-questions p {
            color: #8A2BE2;
            font-size: 0.9rem;
            margin-bottom: 8px;
        }

        .quick-btn {
            display: block;
            width: 100%;
            padding: 8px;
            margin-bottom: 5px;
            background: rgba(0, 198, 255, 0.1);
            border: 1px solid #00C6FF;
            border-radius: 5px;
            color: #E0E0E0;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 0.9rem;
        }

        .quick-btn:hover {
            background: rgba(0, 198, 255, 0.3);
            box-shadow: 0 0 10px rgba(0, 198, 255, 0.5);
        }

        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #00C6FF 0%, #8A2BE2 100%);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.8rem;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
            z-index: 9999;
            transition: all 0.3s;
        }

        .chat-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(0, 198, 255, 0.8);
        }

        @media (max-width: 768px) {
            .chatbot-container {
                width: calc(100% - 40px);
                right: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="chat-toggle" id="chat-toggle" onclick="toggleChat()">üí¨</button>
    
    <div class="chatbot-container" id="chatbot" style="display: none;">
        <div class="chatbot-header">
            <h3>ü§ñ AI Assistant</h3>
            <button class="close-btn" onclick="toggleChat()">√ó</button>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                üëã Hi! I'm here to help answer your questions about Space Shooter. What would you like to know?
            </div>
        </div>
        
        <div class="quick-questions">
            <p><strong>Quick Questions:</strong></p>
            <button class="quick-btn" onclick="askQuestion('Is the game safe to download?')">Is the game safe to download?</button>
            <button class="quick-btn" onclick="askQuestion('Is the downloader safe?')">Is the downloader safe?</button>
            <button class="quick-btn" onclick="askQuestion('How do I play?')">How do I play?</button>
            <button class="quick-btn" onclick="askQuestion('What platforms are supported?')">What platforms are supported?</button>
            <button class="quick-btn" onclick="askQuestion('Is multiplayer available?')">Is multiplayer available?</button>
        </div>
    </div>

    <script>
        const responses = {
            'is the game safe': '‚úÖ Yes! Space Shooter is completely safe to download and play. The antivirus warnings you might see are false positives - this is common with game executables that aren\'t signed with expensive code-signing certificates. The game contains no malware, viruses, or harmful code. It\'s developed by NEXO GAMES (King_davezz) and has been played by thousands of users safely.',
            
            'is the downloader safe': '‚úÖ Absolutely! The downloader is 100% safe. Windows Defender may flag it as "unsafe" because it\'s a new executable file without a Microsoft code-signing certificate. This is a standard false positive. You can safely click "Run Anyway" or "More Info" ‚Üí "Run Anyway" in the Windows SmartScreen warning. The file is clean and verified.',
            
            'download safe': '‚úÖ Yes, all downloads are completely safe! Any security warnings from your antivirus or Windows Defender are false positives. The game is virus-free and contains no harmful code. Simply allow the download or click "Run Anyway" when prompted.',
            
            'how do i play': 'üéÆ You can play Space Shooter in three ways:\n\n1. **Browser:** Click "Play Now" on the homepage to play online instantly\n2. **Windows:** Download the .exe file and run it (click "Run Anyway" if Windows warns you)\n3. **Linux:** Download the .zip file, extract, and run the executable\n\nControls: Arrow keys or WASD to move, Spacebar to shoot. Check our Controls page for more details!',
            
            'controls': 'üïπÔ∏è Game Controls:\n‚Ä¢ Arrow Keys / WASD - Move your ship\n‚Ä¢ Spacebar - Shoot\n‚Ä¢ Mobile: Touch controls on screen\n‚Ä¢ Controller: Full gamepad support\n\nVisit our Controls page for detailed instructions!',
            
            'platforms': 'üíª Space Shooter is available on:\n‚Ä¢ Windows (Download .exe)\n‚Ä¢ Linux (Download .zip)\n‚Ä¢ Web Browser (Play online)\n‚Ä¢ Mobile devices (Browser)\n‚Ä¢ Controller support included!',
            
            'multiplayer': 'üéÆ Yes! Space Shooter features:\n‚Ä¢ Up to 32 players in multiplayer battles\n‚Ä¢ Co-op and competitive modes\n‚Ä¢ Online matchmaking\n‚Ä¢ Private server options\n\nJoin through the browser version or download to play with friends!',
            
            'features': '‚≠ê Space Shooter Features:\n‚Ä¢ 20 unlockable maps\n‚Ä¢ 32-player multiplayer\n‚Ä¢ 50+ achievements\n‚Ä¢ Daily challenges\n‚Ä¢ Boss battles\n‚Ä¢ Power-up system\n‚Ä¢ Ship customization\n‚Ä¢ Mobile & controller support',
            
            'maps': 'üó∫Ô∏è Space Shooter includes 20 unlockable maps featuring:\n‚Ä¢ Asteroid fields\n‚Ä¢ Nebula clouds\n‚Ä¢ Ice fields\n‚Ä¢ Debris zones\n‚Ä¢ Space stations\n‚Ä¢ Deep space\n‚Ä¢ And many more!\n\nEach map has unique challenges and enemies!',
            
            'free': 'üí∞ Yes! Space Shooter is completely FREE to play and download. No hidden costs, no pay-to-win mechanics. Optional donations are accepted via PayPal if you enjoy the game!',
            
            'system requirements': '‚öôÔ∏è Minimum Requirements:\n‚Ä¢ OS: Windows 7+ or Linux\n‚Ä¢ RAM: 2GB\n‚Ä¢ Storage: 500MB\n‚Ä¢ Graphics: Any modern GPU\n‚Ä¢ Internet: For multiplayer only\n\nThe game is optimized to run smoothly on most systems!',
            
            'update': 'üîÑ Updates are automatic! When you play the browser version, you always get the latest version. For downloaded versions, the game will notify you when updates are available. Current version: 2.5 Beta',
            
            'bugs': 'üêõ Found a bug? Please report it!\n‚Ä¢ Use the "Report Bug" button on our website\n‚Ä¢ Join our Discord: discord.gg/Jhy8YYsXtv\n‚Ä¢ Email us with details\n\nWe actively fix reported issues in updates!',
            
            'antivirus': '‚ö†Ô∏è Antivirus Warning Explanation:\n\nYour antivirus flags the game because:\n1. It\'s a new executable without a code-signing certificate ($400/year we can\'t afford yet)\n2. It\'s not widely distributed enough to be whitelisted\n3. Game executables often trigger false positives\n\nThe game is 100% safe - this is a FALSE POSITIVE. Simply allow the download or click "Run Anyway".'
        };

        function toggleChat() {
            const chatbot = document.getElementById('chatbot');
            const toggle = document.getElementById('chat-toggle');
            
            if (chatbot.style.display === 'none') {
                chatbot.style.display = 'flex';
                toggle.textContent = '√ó';
            } else {
                chatbot.style.display = 'none';
                toggle.textContent = 'üí¨';
            }
        }

        function addMessage(text, isUser = false) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function getBotResponse(question) {
            const lowerQuestion = question.toLowerCase();
            
            for (const [key, response] of Object.entries(responses)) {
                if (lowerQuestion.includes(key)) {
                    return response;
                }
            }
            
            return 'ü§î I\'m not sure about that specific question, but here are some helpful links:\n\n‚Ä¢ FAQ: Check our FAQ page\n‚Ä¢ Controls: See our Controls page\n‚Ä¢ Support: Join our Discord at discord.gg/Jhy8YYsXtv\n‚Ä¢ Bug Report: Use the "Report Bug" button\n\nOr try asking about: game safety, downloads, multiplayer, features, controls, or system requirements!';
        }

        function askQuestion(question) {
            addMessage(question, true);
            
            setTimeout(() => {
                const response = getBotResponse(question);
                addMessage(response, false);
            }, 500);
        }

        // Auto-show on first visit
        if (!sessionStorage.getItem('chatbotShown')) {
            setTimeout(() => {
                toggleChat();
                sessionStorage.setItem('chatbotShown', 'true');
            }, 3000);
        }
    </script>
</body>
</html>
