<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up - Space Shooter</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #05050A;
            color: #E0E0E0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 450px;
            background: rgba(0, 198, 255, 0.05);
            border: 2px solid #00C6FF;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 198, 255, 0.3);
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00C6FF;
            text-shadow: 0 0 20px #00C6FF;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: rgba(0, 198, 255, 0.1);
            border: 2px solid #00C6FF;
            border-radius: 8px;
            color: #E0E0E0;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #00C6FF 0%, #8A2BE2 100%);
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
        }

        .tab-btn:hover {
            transform: scale(1.05);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8A2BE2;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00C6FF;
            border-radius: 8px;
            color: #E0E0E0;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
        }

        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #00C6FF 0%, #8A2BE2 100%);
            border: none;
            border-radius: 8px;
            color: #fff;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.3);
        }

        button[type="submit"]:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 198, 255, 0.6);
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            text-align: center;
            display: none;
        }

        .message.success {
            background: rgba(0, 255, 0, 0.2);
            border: 2px solid #00FF00;
            color: #00FF00;
        }

        .message.error {
            background: rgba(255, 0, 0, 0.2);
            border: 2px solid #FF0000;
            color: #FF0000;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #8A2BE2;
            text-decoration: none;
            transition: color 0.3s;
        }

        .back-link:hover {
            color: #00C6FF;
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 25px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .tab-btn {
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1>üéÆ SPACE SHOOTER</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showTab('signin')">Sign In</button>
            <button class="tab-btn" onclick="showTab('signup')">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form" onsubmit="return handleSignIn(event)">
            <div class="form-group">
                <label>Username or Email</label>
                <input type="text" id="signin-username" required>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signin-password" required>
            </div>
            
            <button type="submit">Sign In</button>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" style="display: none;" onsubmit="return handleSignUp(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="signup-username" minlength="3" maxlength="20" pattern="[a-zA-Z0-9_]+" title="Only letters, numbers, and underscores">
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="signup-email">
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="signup-password" minlength="6">
            </div>
            
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="signup-confirm" minlength="6">
            </div>
            
            <button type="submit">Create Account</button>
        </form>

        <div id="message" class="message"></div>

        <a href="index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        function showTab(tab) {
            const signInForm = document.getElementById('signin-form');
            const signUpForm = document.getElementById('signup-form');
            const tabs = document.querySelectorAll('.tab-btn');
            const message = document.getElementById('message');
            
            message.style.display = 'none';
            
            tabs.forEach(btn => btn.classList.remove('active'));
            
            if (tab === 'signin') {
                signInForm.style.display = 'block';
                signUpForm.style.display = 'none';
                tabs[0].classList.add('active');
            } else {
                signInForm.style.display = 'none';
                signUpForm.style.display = 'block';
                tabs[1].classList.add('active');
            }
        }

        function showMessage(text, type) {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function handleSignIn(event) {
            event.preventDefault();
            
            const username = document.getElementById('signin-username').value;
            const password = document.getElementById('signin-password').value;
            
            // Get stored users from localStorage
            const users = JSON.parse(localStorage.getItem('spaceshooter_users') || '[]');
            
            // Find matching user
            const user = users.find(u => 
                (u.username === username || u.email === username) && u.password === password
            );
            
            if (user) {
                // Store current user session
                localStorage.setItem('spaceshooter_current_user', JSON.stringify({
                    username: user.username,
                    email: user.email,
                    profile: user.profile || {}
                }));
                
                showMessage('‚úÖ Sign in successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'profile.html';
                }, 1500);
            } else {
                showMessage('‚ùå Invalid username/email or password', 'error');
            }
            
            return false;
        }

        function handleSignUp(event) {
            event.preventDefault();
            
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            
            // Validation
            if (password !== confirm) {
                showMessage('‚ùå Passwords do not match', 'error');
                return false;
            }
            
            if (password.length < 6) {
                showMessage('‚ùå Password must be at least 6 characters', 'error');
                return false;
            }
            
            // Get existing users
            const users = JSON.parse(localStorage.getItem('spaceshooter_users') || '[]');
            
            // Check if username or email already exists
            if (users.some(u => u.username === username)) {
                showMessage('‚ùå Username already taken', 'error');
                return false;
            }
            
            if (users.some(u => u.email === email)) {
                showMessage('‚ùå Email already registered', 'error');
                return false;
            }
            
            // Create new user
            const newUser = {
                username,
                email,
                password, // In production, this should be hashed!
                profile: {
                    avatar: 'üéÆ',
                    bio: '',
                    joinDate: new Date().toISOString(),
                    stats: {
                        gamesPlayed: 0,
                        highScore: 0,
                        achievements: []
                    }
                }
            };
            
            users.push(newUser);
            localStorage.setItem('spaceshooter_users', JSON.stringify(users));
            
            showMessage('‚úÖ Account created successfully! Please sign in.', 'success');
            
            // Clear form
            document.getElementById('signup-form').reset();
            
            // Switch to sign in tab after 2 seconds
            setTimeout(() => {
                showTab('signin');
                document.getElementById('signin-username').value = username;
            }, 2000);
            
            return false;
        }

        // Check if already logged in
        const currentUser = localStorage.getItem('spaceshooter_current_user');
        if (currentUser) {
            window.location.href = 'profile.html';
        }
    </script>
</body>
</html>
