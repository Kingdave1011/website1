<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Space Shooter</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #05050A;
            color: #E0E0E0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: #00C6FF;
            text-shadow: 0 0 20px #00C6FF;
            font-size: 2.5rem;
        }

        .btn {
            padding: 10px 20px;
            background: rgba(138, 43, 226, 0.3);
            border: 2px solid #8A2BE2;
            border-radius: 8px;
            color: #E0E0E0;
            text-decoration: none;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn:hover {
            background: rgba(138, 43, 226, 0.5);
            box-shadow: 0 0 20px #8A2BE2;
        }

        .btn.logout {
            border-color: #FF007F;
            background: rgba(255, 0, 127, 0.3);
        }

        .btn.logout:hover {
            background: rgba(255, 0, 127, 0.5);
            box-shadow: 0 0 20px #FF007F;
        }

        .profile-card {
            background: rgba(0, 198, 255, 0.05);
            border: 2px solid #00C6FF;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 30px rgba(0, 198, 255, 0.3);
        }

        .profile-header {
            display: flex;
            gap: 30px;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .avatar-section {
            text-align: center;
        }

        .avatar {
            font-size: 6rem;
            width: 150px;
            height: 150px;
            background: rgba(0, 198, 255, 0.1);
            border: 3px solid #00C6FF;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 198, 255, 0.5);
        }

        .avatar-picker {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .avatar-option {
            font-size: 2.5rem;
            padding: 10px;
            background: rgba(0, 198, 255, 0.1);
            border: 2px solid #00C6FF;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .avatar-option:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 198, 255, 0.5);
        }

        .avatar-option.selected {
            border-color: #00FF00;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .profile-info {
            flex: 1;
        }

        .profile-info h2 {
            color: #00C6FF;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 10px;
        }

        .profile-info p {
            color: #8A2BE2;
            margin-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #8A2BE2;
            font-weight: 600;
        }

        textarea, input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid #00C6FF;
            border-radius: 8px;
            color: #E0E0E0;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(138, 43, 226, 0.1);
            border: 2px solid #8A2BE2;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            color: #00C6FF;
            font-family: 'Orbitron', sans-serif;
            text-shadow: 0 0 10px #00C6FF;
        }

        .stat-label {
            color: #8A2BE2;
            margin-top: 10px;
        }

        .achievements {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .achievement {
            background: rgba(0, 198, 255, 0.1);
            border: 2px solid #00C6FF;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            font-size: 2rem;
            transition: all 0.3s;
        }

        .achievement:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(0, 198, 255, 0.5);
        }

        .achievement.locked {
            opacity: 0.3;
            border-color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .avatar {
                width: 120px;
                height: 120px;
                font-size: 4.5rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .profile-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üë§ My Profile</h1>
            <div>
                <a href="index.html" class="btn">üè† Home</a>
                <button class="btn logout" onclick="logout()">üö™ Logout</button>
            </div>
        </div>

        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar-section">
                    <div class="avatar" id="avatar" onclick="toggleAvatarPicker()">üéÆ</div>
                    <p style="color: #8A2BE2;">Click to change</p>
                </div>
                <div class="profile-info">
                    <h2 id="username">Player</h2>
                    <p>üìß <span id="email">player@example.com</span></p>
                    <p>üìÖ Joined: <span id="joinDate">-</span></p>
                </div>
            </div>

            <div id="avatar-picker" style="display: none;">
                <label>Choose Your Avatar:</label>
                <div class="avatar-picker">
                    <div class="avatar-option" onclick="selectAvatar('üéÆ')">üéÆ</div>
                    <div class="avatar-option" onclick="selectAvatar('üöÄ')">üöÄ</div>
                    <div class="avatar-option" onclick="selectAvatar('üëΩ')">üëΩ</div>
                    <div class="avatar-option" onclick="selectAvatar('üõ∏')">üõ∏</div>
                    <div class="avatar-option" onclick="selectAvatar('‚≠ê')">‚≠ê</div>
                    <div class="avatar-option" onclick="selectAvatar('üí´')">üí´</div>
                    <div class="avatar-option" onclick="selectAvatar('üåü')">üåü</div>
                    <div class="avatar-option" onclick="selectAvatar('üî•')">üî•</div>
                    <div class="avatar-option" onclick="selectAvatar('‚ö°')">‚ö°</div>
                    <div class="avatar-option" onclick="selectAvatar('üíÄ')">üíÄ</div>
                    <div class="avatar-option" onclick="selectAvatar('ü§ñ')">ü§ñ</div>
                    <div class="avatar-option" onclick="selectAvatar('üëæ')">üëæ</div>
                </div>
            </div>

            <div class="form-group">
                <label>Bio</label>
                <textarea id="bio" placeholder="Tell us about yourself..."></textarea>
            </div>

            <button class="btn" style="width: 100%; border-color: #00FF00;" onclick="saveProfile()">üíæ Save Profile</button>
        </div>

        <div class="profile-card">
            <h2 style="color: #00C6FF; font-family: 'Orbitron', sans-serif; margin-bottom: 20px;">üìä Your Stats</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="gamesPlayed">0</div>
                    <div class="stat-label">Games Played</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="highScore">0</div>
                    <div class="stat-label">High Score</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="achievementCount">0</div>
                    <div class="stat-label">Achievements</div>
                </div>
            </div>
        </div>

        <div class="profile-card">
            <h2 style="color: #00C6FF; font-family: 'Orbitron', sans-serif; margin-bottom: 20px;">üèÜ Achievements</h2>
            <div class="achievements">
                <div class="achievement" title="First Steps">üéÆ</div>
                <div class="achievement locked" title="Locked">üîí</div>
                <div class="achievement locked" title="Locked">üîí</div>
                <div class="achievement locked" title="Locked">üîí</div>
                <div class="achievement locked" title="Locked">üîí</div>
                <div class="achievement locked" title="Locked">üîí</div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;

        function loadProfile() {
            const userData = localStorage.getItem('spaceshooter_current_user');
            
            if (!userData) {
                window.location.href = 'user-auth.html';
                return;
            }

            currentUser = JSON.parse(userData);
            
            document.getElementById('username').textContent = currentUser.username;
            document.getElementById('email').textContent = currentUser.email;
            
            if (currentUser.profile) {
                const avatar = currentUser.profile.avatar || 'üéÆ';
                document.getElementById('avatar').textContent = avatar;
                
                if (currentUser.profile.bio) {
                    document.getElementById('bio').value = currentUser.profile.bio;
                }
                
                if (currentUser.profile.joinDate) {
                    const date = new Date(currentUser.profile.joinDate);
                    document.getElementById('joinDate').textContent = date.toLocaleDateString();
                }
                
                if (currentUser.profile.stats) {
                    document.getElementById('gamesPlayed').textContent = currentUser.profile.stats.gamesPlayed || 0;
                    document.getElementById('highScore').textContent = currentUser.profile.stats.highScore || 0;
                    document.getElementById('achievementCount').textContent = currentUser.profile.stats.achievements?.length || 0;
                }
            }
        }

        function toggleAvatarPicker() {
            const picker = document.getElementById('avatar-picker');
            picker.style.display = picker.style.display === 'none' ? 'block' : 'none';
        }

        function selectAvatar(emoji) {
            document.getElementById('avatar').textContent = emoji;
            const options = document.querySelectorAll('.avatar-option');
            options.forEach(opt => opt.classList.remove('selected'));
            event.target.classList.add('selected');
        }

        function saveProfile() {
            const bio = document.getElementById('bio').value;
            const avatar = document.getElementById('avatar').textContent;
            
            // Update current user data
            currentUser.profile = currentUser.profile || {};
            currentUser.profile.avatar = avatar;
            currentUser.profile.bio = bio;
            
            // Save to session
            localStorage.setItem('spaceshooter_current_user', JSON.stringify(currentUser));
            
            // Update in users list
            const users = JSON.parse(localStorage.getItem('spaceshooter_users') || '[]');
            const userIndex = users.findIndex(u => u.username === currentUser.username);
            
            if (userIndex !== -1) {
                users[userIndex].profile = currentUser.profile;
                localStorage.setItem('spaceshooter_users', JSON.stringify(users));
            }
            
            // Show success message
            const btn = event.target;
            const originalText = btn.textContent;
            btn.textContent = '‚úÖ Saved!';
            btn.style.borderColor = '#00FF00';
            
            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.borderColor = '#00FF00';
            }, 2000);
        }

        function logout() {
            localStorage.removeItem('spaceshooter_current_user');
            window.location.href = 'user-auth.html';
        }

        // Load profile on page load
        loadProfile();
    </script>
</body>
</html>
